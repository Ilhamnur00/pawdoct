<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PAWDOCT</title>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .forgot-form {
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: #FFFFFF;
        }

        .forgot-form h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #000000;
            border-radius: 8px;
        }

        .forgot-button {
            width: 100%;
            padding: 15px;
            background: #7167EB;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            color: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="forgot-form">
            <h2>Forgot Password</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label(class="form-label") }}
                    {{ form.email(class="form-control") }}
                </div>
                <button type="submit" class="forgot-button">Send Reset Link</button>
            </form>
        </div>
    </div>

</body>
</html>
